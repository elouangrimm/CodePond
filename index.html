<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CodePond</title>

        <!-- from elouan.xyz -->
        <link
            rel="stylesheet"
            href="https://raw.githubusercontent.com/elouangrimm/elouan.xyz/main/styles/style.css"
        />

        <link rel="stylesheet" href="style.css" />

        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css"
        />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/javascript.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/python.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/css.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/xml.min.js"></script>
        <!-- this is for html ^^^^ -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/bash.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/json.min.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

        <script src="https://raw.githubusercontent.com/elouangrimm/elouan.xyz/main/scripts/tooltip.js"></script>
        <!-- tooltip script ^^^^^ -->
    </head>
    <body>
        <h1>CodePond</h1>

        <label for="codeInput"
            >put
            <span
                class="has-tooltip"
                data-tooltip="JS, Python, HTML, CSS, Bash, JSON, etc."
                >some code</span
            >
            in here</label
        >
        <textarea
            id="codeInput"
            spellcheck="false"
            placeholder="Paste your code here..."
        ></textarea>

        <h2>Preview & Image Source</h2>
        <div id="codePreviewContainer">
            <pre><code id="codePreview" class="hljs"></code></pre>
        </div>

        <script src="script.js"></script>
        <div id="tooltip-display" class="tooltip" role="tooltip"></div>
    </body>
</html>
